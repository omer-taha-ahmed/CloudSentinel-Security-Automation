<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloudSentinel | Security Node</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 40px; border-radius: 12px; text-align: center; border: 1px solid #334155; }
        .pulse { height: 20px; width: 20px; background: #22c55e; border-radius: 50%; display: inline-block; box-shadow: 0 0 15px #22c55e; animation: p 2s infinite; }
        @keyframes p { 0% { transform: scale(0.9); opacity: 0.7; } 70% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.7; } }
    </style>
</head>
<body>
    <div class="box">
        <div class="pulse"></div>
        <h1>CloudSentinel Node 01</h1>
        <p>Status: <strong>PROTECTED</strong></p>
    </div>
</body>
</html>
